<!doctype html>
<html dir="ltr" lang="nl">
<head>
    <meta charset="utf-8">
    <title>hetIcoon</title>
    <link rel="stylesheet" href="https://grid.sexy/css/grid.min.css">
    <link rel="stylesheet" href="https://hetcdn.nl/deidee/css/destijl.min.css">
    <style>
        #paper {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body id="top">
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <canvas id="paper" resize></canvas>
            </div>
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
<script type="text/javascript">
    var columns = 16;
    var rows = 16;
    var d = 24;

    function deJade() {
        var r = Math.random() * .5;
        var g = Math.random() * .5 + .5;
        var b = Math.random() * .75;
        var a = .5;

        return new paper.Color(r, g, b);
    }

    window.onload = function() {
        var canvas = document.getElementById('paper');
        paper.setup(canvas);

        for(var column = 1; column <= columns; column++) {
            for(var row = 1; row <= rows; row++) {

                var x = column * d;
                var y = row * d;

                var rect = new paper.Shape.Rectangle({
                    active: false,
                    x: x,
                    y: y,
                    width: d,
                    height: d,
                    fillColor: 'white',
                    strokeColor: 'rgba(0, 0, 0, .25)'
                });

                rect.onClick = function(event) {
                    if(this.active === false) {
                        this.active = true;
                        this.fillColor = deJade();
                        this.strokeWidth = 0;
                    } else {
                        this.active = false;
                        this.fillColor = 'white';
                        this.strokeWidth = 1;
                    }
                }
            }
        }
        paper.view.draw();
    }
</script>
</body>
</html>
